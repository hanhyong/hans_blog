<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>망각곡선 퀴즈 에디터 (클린 v2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
  <style>
    :root {
      --bg: #f5f5fb;
      --card: #ffffff;
      --accent: #2563eb;
      --accent-soft: #e0edff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --border-strong: #cbd5e1;
      --radius: 0.75rem;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      padding: 1.5rem 0.75rem 2rem;
    }

    .app {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 1.2rem;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem;
    }

    header p {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .card {
      background: var(--card);
      border-radius: 1rem;
      border: 1px solid var(--border);
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.08),
        0 1px 3px rgba(15, 23, 42, 0.06);
      padding: 1rem 1.1rem 1.1rem;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }

    .top-bar-left {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
    }

    .badge {
      font-size: 0.7rem;
      padding: 0.12rem 0.5rem;
      border-radius: 999px;
      border: 1px solid var(--accent-soft);
      background: #eff6ff;
      color: #1d4ed8;
      font-weight: 500;
    }

    .top-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #1f2937;
    }

    .mode-switch {
      display: inline-flex;
      border-radius: 999px;
      border: 1px solid var(--border-strong);
      background: #f9fafb;
      padding: 0.12rem;
      gap: 0.12rem;
    }

    .mode-btn {
      border: none;
      border-radius: 999px;
      padding: 0.18rem 0.65rem;
      font-size: 0.78rem;
      background: transparent;
      color: #4b5563;
      cursor: pointer;
    }

    .mode-btn.active {
      background: #1d4ed8;
      color: #f9fafb;
    }

    /* 레이아웃: 편집 + 미리보기 */
    .layout {
      display: flex;
      gap: 1rem;
      align-items: stretch;
      flex-wrap: wrap;
    }

    .col {
      flex: 1;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .col-title {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .col-title span:first-child {
      font-size: 0.85rem;
      font-weight: 600;
    }
    .col-title span:last-child {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    textarea#editor {
      width: 100%;
      min-height: 360px;
      resize: vertical;
      border-radius: 0.75rem;
      border: 1px solid var(--border-strong);
      padding: 0.8rem 0.9rem;
      font-size: 0.95rem;
      line-height: 1.7;
      letter-spacing: 0.01em;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      outline: none;
      background: #f9fafb;
      color: #111827;
    }

    textarea#editor:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
      background: #ffffff;
    }

    .hint {
      font-size: 0.8rem;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .hint code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.8rem;
      padding: 0.05rem 0.3rem;
      border-radius: 0.3rem;
      background: #e5e7eb;
      color: #111827;
    }

    /* 미리보기 카드 리스트 */
    #preview-list {
      flex: 1;
      max-height: 390px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding-right: 0.2rem;
    }

    .preview-empty {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .q-card {
      border-radius: 0.7rem;
      border: 1px solid var(--border);
      background: #f9fafb;
      padding: 0.6rem 0.65rem 0.5rem;
    }

    .q-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.4rem;
      margin-bottom: 0.3rem;
    }

    .q-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #111827;
    }

    .q-type {
      font-size: 0.72rem;
      padding: 0.08rem 0.45rem;
      border-radius: 999px;
      background: #eff6ff;
      color: #1d4ed8;
      border: 1px solid var(--accent-soft);
      white-space: nowrap;
    }

    .q-answers {
      list-style: none;
      margin: 0;
      padding-left: 0;
      font-size: 0.82rem;
      color: #374151;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .q-answers li {
      margin-bottom: 0.08rem;
    }

    .q-meta {
      margin-top: 0.25rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem 0.6rem;
      font-size: 0.7rem;
      color: #9ca3af;
      align-items: center;
    }

    .q-meta label {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .q-meta input[type="checkbox"] {
      width: 12px;
      height: 12px;
    }

    .heat-chip {
      font-size: 0.72rem;
      padding: 0.08rem 0.45rem;
      border-radius: 999px;
      border: 1px solid var(--border-strong);
      background: #f3f4f6;
      color: #4b5563;
      white-space: nowrap;
    }

    /* 버튼들 */
    .button-row {
      margin-top: 0.8rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    button {
      border-radius: 999px;
      border: 1px solid transparent;
      padding: 0.3rem 0.9rem;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      background: #e5e7eb;
      color: #111827;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    button.primary {
      background: var(--accent);
      color: #f9fafb;
      border-color: #1d4ed8;
    }

    button.primary:hover {
      background: #1d4ed8;
    }

    button.outline {
      background: #ffffff;
      border-color: var(--border-strong);
    }

    button.outline:hover {
      background: #f3f4f6;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    /* 풀이 화면 */
    #solve-view.hidden,
    #edit-view.hidden {
      display: none;
    }

    .solve-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 0.6rem;
      padding: 0.4rem 0.5rem 0.5rem;
      border-radius: 0.6rem;
      background: #f9fafb;
      border: 1px solid var(--border);
    }

    .solve-left,
    .solve-right {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.45rem;
      font-size: 0.8rem;
    }

    select, input[type="checkbox"] {
      font-size: 0.8rem;
      border-radius: 999px;
      border: 1px solid var(--border-strong);
      padding: 0.15rem 0.6rem;
      background: #ffffff;
      color: #111827;
    }

    label.inline {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    #exam-view.hidden,
    #practice-view.hidden {
      display: none;
    }

    .solve-card {
      border-radius: 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      padding: 0.6rem 0.65rem 0.5rem;
      margin-bottom: 0.5rem;
    }

    .solve-q-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.5rem;
      margin-bottom: 0.3rem;
    }

    .solve-q-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: #111827;
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
    }

    .chip {
      font-size: 0.72rem;
      padding: 0.08rem 0.45rem;
      border-radius: 999px;
      border: 1px solid var(--border-strong);
      background: #f3f4f6;
      color: #4b5563;
      white-space: nowrap;
    }

    .inputs {
      margin-top: 0.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .inputs label {
      font-size: 0.78rem;
      color: #4b5563;
      display: flex;
      flex-direction: column;
      gap: 0.12rem;
    }

    .inputs input[type="text"] {
      font-size: 0.85rem;
      border-radius: 0.55rem;
      border: 1px solid var(--border-strong);
      padding: 0.24rem 0.45rem;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f9fafb;
      color: #111827;
      outline: none;
    }

    .inputs input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
      background: #ffffff;
    }

    .solve-actions {
      margin-top: 0.35rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      align-items: center;
    }

    .feedback {
      margin-top: 0.25rem;
      font-size: 0.78rem;
    }

    .feedback.ok { color: #15803d; }
    .feedback.no { color: #b91c1c; }

    .result-bar {
      margin-top: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      color: #111827;
    }

    .small-muted {
      font-size: 0.72rem;
      color: #9ca3af;
      margin-top: 0.2rem;
    }

    .practice-wrap {
      max-width: 640px;
      margin: 0.25rem auto 0;
    }

    .nav-row {
      margin-top: 0.35rem;
      display: flex;
      justify-content: space-between;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    @media (max-width: 720px) {
      .layout {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>han's 퀴즈 에디터</h1>
    </header>

    <div class="card">
      <div class="top-bar">
        <div class="top-bar-left">
          <span class="badge">에디터</span>
          <span class="top-title">문제 작성 &amp; 카드 미리보기</span>
        </div>
        <div class="mode-switch">
          <button type="button" class="mode-btn active" data-view="edit">편집</button>
          <button type="button" class="mode-btn" data-view="solve">풀이</button>
        </div>
      </div>

      <!-- 편집 화면 -->
      <section id="edit-view">
        <div class="layout">
          <div class="col">
            <div class="col-title">
              <span>문제 입력</span>
              <span># / - / &gt; / / 문법</span>
            </div>
            <textarea id="editor" placeholder="#식물의 광합성 산물은?
  - 포도당/글루코오스
  - 산소/O2

#광계 1, 2의 순서를 쓰시오
  >광계 II
  >광계 I"></textarea>
          </div>

          <div class="col">
            <div class="col-title">
              <span>문제 카드 미리보기</span>
              <span>실시간 반영</span>
            </div>
            <div id="preview-list"></div>

          </div>
        </div>

        <div class="button-row">
          <button class="outline" id="reset-btn">전체 초기화</button>
          <button class="outline" id="reset-progress-btn">풀이 기록 초기화</button>
          <button class="outline" id="link-btn">링크 복사</button>
          <button class="primary" id="go-solve-btn">문제 풀기</button>
        </div>
      </section>

      <!-- 풀이 화면 -->
      <section id="solve-view" class="hidden">
        <div class="solve-header">
          <div class="solve-left">
            <button class="outline" id="back-edit-btn">← 편집으로</button>
            <span style="font-size:0.8rem;color:#4b5563;">풀이 모드</span>
            <div class="mode-switch">
              <button type="button" class="mode-btn active" data-mode="exam">시험</button>
              <button type="button" class="mode-btn" data-mode="card">카드 연습</button>
            </div>
          </div>

          <div class="solve-right">
            <label class="inline">
              범위
              <select id="range-select">
                <option value="all">전체</option>
                <option value="top50">우선도 상위 50%</option>
                <option value="top20">우선도 상위 20%</option>
              </select>
            </label>
            <label class="inline">
              <input type="checkbox" id="shuffle-checkbox" checked />
              섞어서 풀기
            </label>
            <button class="outline" id="rebuild-btn">문제 세트 재구성</button>
          </div>
        </div>

        <div id="exam-view">
          <div id="exam-container"></div>
          <div class="button-row" style="justify-content:center;">
            <button class="primary" id="grade-btn">채점</button>
            <button class="outline" id="retry-wrong-btn">틀린 문제만 다시</button>
            <button class="outline" id="retry-all-btn">전체 다시</button>
          </div>
          <div id="exam-result" class="result-bar"></div>
        </div>

        <div id="practice-view" class="hidden">
          <div id="practice-container"></div>

        </div>
      </section>
    </div>
  </div>

  <script>
    (function () {
      "use strict";

      const INDENT = "  "; // 공백 2칸

      // DOM 참조
      const editor = document.getElementById("editor");
      const previewList = document.getElementById("preview-list");

      const editView = document.getElementById("edit-view");
      const solveView = document.getElementById("solve-view");

      const toggleViewBtns = document.querySelectorAll(".mode-btn[data-view]");
      const solveModeBtns = document.querySelectorAll(".mode-btn[data-mode]");

      const rangeSelect = document.getElementById("range-select");
      const shuffleCheckbox = document.getElementById("shuffle-checkbox");
      const examContainer = document.getElementById("exam-container");
      const examResult = document.getElementById("exam-result");
      const practiceContainer = document.getElementById("practice-container");
      const examView = document.getElementById("exam-view");
      const practiceView = document.getElementById("practice-view");

      // 상태
      let questions = [];
      let stats = {}; // { [id]: { baseImportance, lastSolvedAt, lastResult } }
      let currentExamSet = [];
      let currentPracticeSet = [];
      let currentSolveMode = "exam";
      let practiceIndex = 0;

      // ---------- 공통 유틸 ----------
      function parseQuestions(text) {
        const lines = text.split(/\r?\n/);
        const res = [];
        let current = null;
        let offset = 0;

        for (let i = 0; i < lines.length; i++) {
          const line = lines[i];
          const trimmed = line.trim();
          const leftTrimmed = line.replace(/^\s+/, "");

          if (trimmed === "") {
            offset += line.length + 1;
            continue;
          }

          if (leftTrimmed.startsWith("#")) {
            if (current && current.title.trim()) res.push(current);

            const title = leftTrimmed.slice(1).trim();
            if (!title) {
              current = null;
            } else {
              const hashPart = i.toString(36);
              current = {
                id: title + "|" + hashPart,
                title,
                answers: [],
                ordered: false,
                startOffset: offset + line.indexOf("#"),
              };
            }
          } else if (leftTrimmed.startsWith("-") || leftTrimmed.startsWith(">")) {
            if (!current) {
              offset += line.length + 1;
              continue;
            }
            const symbol = leftTrimmed[0];
            if (symbol === ">") current.ordered = true;

            const content = leftTrimmed.slice(1).trim();
            if (!content) {
              offset += line.length + 1;
              continue;
            }
            const parts = content.split("/").map(p => p.trim()).filter(Boolean);
            if (parts.length) {
              current.answers.push({ variants: parts });
            }
          }
          offset += line.length + 1;
        }

        if (current && current.title.trim()) res.push(current);
        return res;
      }

      function ensureStats() {
        const now = Date.now();
        questions.forEach(q => {
          if (!stats[q.id]) {
            stats[q.id] = {
              baseImportance: 2,       // 기본: 보통
              lastSolvedAt: null,
              lastResult: null,
            };
          }
          q.priority = computePriority(stats[q.id], now);
        });
      }

      // 망각곡선 + 오답 가중치
      function computePriority(stat, now) {
        const base = stat.baseImportance || 2;
        if (!stat.lastSolvedAt) return base;

        if (stat.lastResult === "wrong") {
          // 오답이면 우선도 크게
          return base * 1.5;
        }

        const elapsedMinutes = (now - stat.lastSolvedAt) / 60000;
        const tauMinutes = 60 * 8; // 대략 8시간
        const forgetting = 1 - Math.exp(-elapsedMinutes / tauMinutes);
        const minFactor = 0.3;
        const factor = minFactor + (1 - minFactor) * forgetting;
        return base * factor;
      }

      function normalizeText(str) {
        return (str || "")
          .replace(/[\s\.\!\,\?\;\:]/g, "")
          .toLowerCase();
      }

      function isAnswerCorrect(userInput, variants) {
        const user = normalizeText(userInput);
        if (!user) return false;
        return variants.some(v => {
          const correct = normalizeText(v);
          if (!correct) return false;
          if (correct.length >= 8) {
            let same = 0;
            const len = Math.min(user.length, correct.length);
            for (let i = 0; i < len; i++) {
              if (user[i] === correct[i]) same++;
            }
            const ratio = same / correct.length;
            return ratio >= 0.6;
          } else {
            return user === correct;
          }
        });
      }

      function formatElapsedShort(now, last) {
        if (!last) return "아직 안 풀음";
        let diff = now - last;
        if (diff < 0) diff = 0;
        const totalMin = Math.floor(diff / 60000);
        const h = Math.floor(totalMin / 60);
        const m = totalMin % 60;
        if (h === 0 && m === 0) return "방금";
        if (h === 0) return m + "분 경과";
        if (m === 0) return h + "시간 경과";
        return h + "시간 " + m + "분 경과";
      }

      function applyPriorityColor(el, priority) {
        // 대략 0~4 사이라고 보고 정규화
        const heat = Math.max(0, Math.min(1, priority / 4));
        const bgAlpha = 0.15 + 0.35 * heat;
        const borderAlpha = 0.4 + 0.4 * heat;
        const bg = "rgba(248, 113, 113," + bgAlpha.toFixed(3) + ")";   // red-400
        const border = "rgba(239, 68, 68," + borderAlpha.toFixed(3) + ")"; // red-500
        const text = heat > 0.6 ? "#7f1d1d" : "#b91c1c"; // red 계열

        el.style.backgroundColor = bg;
        el.style.borderColor = border;
        el.style.color = text;
      }

      // ---------- 미리보기 렌더 ----------
      function renderPreview() {
        previewList.innerHTML = "";
        if (!questions.length) {
          const p = document.createElement("p");
          p.className = "preview-empty";
          p.textContent = "#문제를 작성하면 여기에서 카드가 만들어집니다.";
          previewList.appendChild(p);
          return;
        }

        const now = Date.now();

        questions.forEach((q, idx) => {
          const s = stats[q.id] || {
            baseImportance: 2,
            lastSolvedAt: null,
            lastResult: null,
          };
          const priority = computePriority(s, now);
          q.priority = priority;

          const card = document.createElement("div");
          card.className = "q-card";

          const header = document.createElement("div");
          header.className = "q-header";

          const title = document.createElement("div");
          title.className = "q-title";
          title.textContent = (idx + 1) + ". " + q.title;

          const type = document.createElement("div");
          type.className = "q-type";
          if (q.ordered) {
            type.textContent = "순서 문제";
          } else if (q.answers.length > 1) {
            type.textContent = "다단답형";
          } else {
            type.textContent = "단답형";
          }

          header.appendChild(title);
          header.appendChild(type);
          card.appendChild(header);

          if (q.answers.length) {
            const ul = document.createElement("ul");
            ul.className = "q-answers";
            q.answers.forEach(a => {
              const li = document.createElement("li");
              li.textContent = a.variants.join(" / ");
              ul.appendChild(li);
            });
            card.appendChild(ul);
          }

          const meta = document.createElement("div");
          meta.className = "q-meta";

          // 중요 체크박스
          const impLabel = document.createElement("label");
          const impCheck = document.createElement("input");
          impCheck.type = "checkbox";
          impCheck.checked = (s.baseImportance || 2) >= 3;
          impCheck.dataset.qid = q.id;
          const impText = document.createElement("span");
          impText.textContent = "⭐ 중요";

          impLabel.appendChild(impCheck);
          impLabel.appendChild(impText);

          // 우선도 칩
          const prSpan = document.createElement("span");
          prSpan.className = "heat-chip";
          prSpan.textContent = "우선도 " + priority.toFixed(2);
          applyPriorityColor(prSpan, priority);

          // 경과 시간
          const tSpan = document.createElement("span");
          tSpan.textContent = formatElapsedShort(now, s.lastSolvedAt);

          meta.appendChild(impLabel);
          meta.appendChild(prSpan);
          meta.appendChild(tSpan);

          card.appendChild(meta);

          impCheck.addEventListener("change", function () {
            const qid = this.dataset.qid;
            const important = this.checked;
            if (!stats[qid]) {
              stats[qid] = {
                baseImportance: important ? 4 : 2,
                lastSolvedAt: null,
                lastResult: null,
              };
            } else {
              stats[qid].baseImportance = important ? 4 : 2;
            }
            const now2 = Date.now();
            const newPr = computePriority(stats[qid], now2);
            prSpan.textContent = "우선도 " + newPr.toFixed(2);
            applyPriorityColor(prSpan, newPr);
            q.priority = newPr;
            saveStateToHash();
          });

          previewList.appendChild(card);
        });
      }

      function refreshAll() {
        questions = parseQuestions(editor.value);
        ensureStats();
        renderPreview();
      }

      // ---------- 퀴즈 세트 구성 ----------
      function prepareQuizSet() {
        if (!questions.length) {
          currentExamSet = [];
          currentPracticeSet = [];
          return;
        }
        const now = Date.now();
        questions.forEach(q => {
          const s = stats[q.id] || { baseImportance: 2, lastSolvedAt: null, lastResult: null };
          q.priority = computePriority(s, now);
        });
        const sorted = questions.slice().sort((a, b) => (b.priority || 0) - (a.priority || 0));
        let selected = sorted;
        const r = rangeSelect.value;
        if (r === "top50") {
          const n = Math.max(1, Math.round(sorted.length * 0.5));
          selected = sorted.slice(0, n);
        } else if (r === "top20") {
          const n = Math.max(1, Math.round(sorted.length * 0.2));
          selected = sorted.slice(0, n);
        }
        if (shuffleCheckbox.checked) {
          selected = shuffleArray(selected);
        }
        currentExamSet = selected.slice();
        currentPracticeSet = selected.slice();
        practiceIndex = 0;
      }

      function shuffleArray(arr) {
        const a = arr.slice();
        for (let i = a.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
      }

      // ---------- 시험 모드 렌더/채점 ----------
      function renderExamView() {
        examContainer.innerHTML = "";
        examResult.textContent = "";

        if (!currentExamSet.length) {
          const p = document.createElement("p");
          p.className = "preview-empty";
          p.textContent = "현재 범위에 해당하는 문제가 없습니다.";
          examContainer.appendChild(p);
          return;
        }

        const now = Date.now();

        currentExamSet.forEach((q, idx) => {
          const s = stats[q.id] || { baseImportance: 2, lastSolvedAt: null, lastResult: null };
          const pr = computePriority(s, now);

          const card = document.createElement("div");
          card.className = "solve-card";

          const header = document.createElement("div");
          header.className = "solve-q-header";

          const title = document.createElement("div");
          title.className = "solve-q-title";
          title.textContent = (idx + 1) + ". " + q.title;

          const chipRow = document.createElement("div");
          chipRow.className = "chip-row";

          const typeChip = document.createElement("span");
          typeChip.className = "chip";
          typeChip.textContent = q.ordered ? "순서" : (q.answers.length > 1 ? "다단답" : "단답");
          chipRow.appendChild(typeChip);

          const prChip = document.createElement("span");
          prChip.className = "heat-chip";
          prChip.textContent = "우선도 " + pr.toFixed(2);
          applyPriorityColor(prChip, pr);
          chipRow.appendChild(prChip);

          header.appendChild(title);
          header.appendChild(chipRow);
          card.appendChild(header);

          const inputs = document.createElement("div");
          inputs.className = "inputs";

          const answerList = q.answers.length ? q.answers : [{ variants: [] }];
          answerList.forEach((a, ai) => {
            const label = document.createElement("label");
            label.textContent = q.ordered ? (ai + 1) + "번" : "답 " + (ai + 1);
            const input = document.createElement("input");
            input.type = "text";
            input.id = "exam-" + idx + "-" + ai;
            label.appendChild(input);
            inputs.appendChild(label);
          });

          card.appendChild(inputs);

          const actions = document.createElement("div");
          actions.className = "solve-actions";

          const editBtn = document.createElement("button");
          editBtn.className = "outline";
          editBtn.textContent = "✏ 이 문제 수정";
          editBtn.addEventListener("click", () => jumpToQuestion(q.id));
          actions.appendChild(editBtn);

          card.appendChild(actions);

          const fb = document.createElement("div");
          fb.id = "exam-fb-" + idx;
          fb.className = "feedback";
          card.appendChild(fb);

          examContainer.appendChild(card);
        });
      }

      function gradeExam() {
        if (!currentExamSet.length) {
          alert("먼저 문제 세트를 구성해 주세요.");
          return;
        }
        const now = Date.now();
        let score = 0;
        const total = currentExamSet.length;

        currentExamSet.forEach((q, idx) => {
          let allCorrect = true;
          const fb = document.getElementById("exam-fb-" + idx);
          const answerList = q.answers.length ? q.answers : [{ variants: [] }];

          answerList.forEach((a, ai) => {
            const input = document.getElementById("exam-" + idx + "-" + ai);
            if (!input) return;
            const ok = isAnswerCorrect(input.value, a.variants);
            if (!ok) allCorrect = false;
          });

          if (!stats[q.id]) {
            stats[q.id] = {
              baseImportance: 2,
              lastSolvedAt: null,
              lastResult: null,
            };
          }
          stats[q.id].lastSolvedAt = now;
          stats[q.id].lastResult = allCorrect ? "correct" : "wrong";

          if (allCorrect) {
            fb.textContent = "정답입니다!";
            fb.className = "feedback ok";
            score++;
          } else {
            const text = q.answers.length
              ? q.answers.map(a => a.variants.join(" / ")).join(" ; ")
              : "(정답 미정)";
            fb.textContent = "오답입니다. 정답: " + text;
            fb.className = "feedback no";
          }
        });

        const percent = Math.round((score / total) * 100);
        examResult.textContent = `총 ${total}문제 중 ${score}문제 정답 (${percent}%)`;

        refreshAll();
        saveStateToHash();
      }

      function retryWrong() {
        const wrong = [];
        currentExamSet.forEach((q, idx) => {
          const fb = document.getElementById("exam-fb-" + idx);
          if (fb && fb.classList.contains("no")) wrong.push(q);
        });
        if (!wrong.length) {
          alert("틀린 문제가 없습니다.");
          return;
        }
        currentExamSet = shuffleCheckbox.checked ? shuffleArray(wrong) : wrong.slice();
        examResult.textContent = "";
        renderExamView();
      }

      function retryAll() {
        prepareQuizSet();
        examResult.textContent = "";
        renderExamView();
      }

      // ---------- 카드 연습 모드 (한 문제씩) ----------
      function renderPracticeView() {
        practiceContainer.innerHTML = "";

        if (!currentPracticeSet.length) {
          const p = document.createElement("p");
          p.className = "preview-empty";
          p.textContent = "현재 범위에 해당하는 문제가 없습니다.";
          practiceContainer.appendChild(p);
          return;
        }

        if (practiceIndex < 0) practiceIndex = 0;
        if (practiceIndex >= currentPracticeSet.length) practiceIndex = currentPracticeSet.length - 1;

        const q = currentPracticeSet[practiceIndex];
        const now = Date.now();
        const s = stats[q.id] || { baseImportance: 2, lastSolvedAt: null, lastResult: null };
        const pr = computePriority(s, now);
        q.priority = pr;

        const wrap = document.createElement("div");
        wrap.className = "practice-wrap";

        const card = document.createElement("div");
        card.className = "solve-card";

        const header = document.createElement("div");
        header.className = "solve-q-header";

        const titleWrap = document.createElement("div");
        const title = document.createElement("div");
        title.className = "solve-q-title";
        title.textContent = q.title;
        const counter = document.createElement("div");
        counter.style.fontSize = "0.78rem";
        counter.style.color = "#6b7280";
        counter.textContent = (practiceIndex + 1) + " / " + currentPracticeSet.length;
        titleWrap.appendChild(title);
        titleWrap.appendChild(counter);

        const chipRow = document.createElement("div");
        chipRow.className = "chip-row";

        const typeChip = document.createElement("span");
        typeChip.className = "chip";
        typeChip.textContent = q.ordered ? "순서" : (q.answers.length > 1 ? "다단답" : "단답");
        chipRow.appendChild(typeChip);

        const prChip = document.createElement("span");
        prChip.className = "heat-chip";
        prChip.textContent = "우선도 " + pr.toFixed(2);
        applyPriorityColor(prChip, pr);
        chipRow.appendChild(prChip);

        header.appendChild(titleWrap);
        header.appendChild(chipRow);
        card.appendChild(header);

        const inputs = document.createElement("div");
        inputs.className = "inputs";

        const answerList = q.answers.length ? q.answers : [{ variants: [] }];
        answerList.forEach((a, ai) => {
          const label = document.createElement("label");
          label.textContent = q.ordered ? (ai + 1) + "번" : "답 " + (ai + 1);
          const input = document.createElement("input");
          input.type = "text";
          input.id = "pr-input-" + ai;
          label.appendChild(input);
          inputs.appendChild(label);
        });

        card.appendChild(inputs);

        const actions = document.createElement("div");
        actions.className = "solve-actions";

        const checkBtn = document.createElement("button");
        checkBtn.className = "primary";
        checkBtn.textContent = "정답 확인";
        checkBtn.addEventListener("click", () => evaluatePracticeCard(q));

        const resetBtn = document.createElement("button");
        resetBtn.className = "outline";
        resetBtn.textContent = "다시 풀기";
        resetBtn.addEventListener("click", () => resetPracticeCard(q));

        const editBtn = document.createElement("button");
        editBtn.className = "outline";
        editBtn.textContent = "✏ 수정";
        editBtn.addEventListener("click", () => jumpToQuestion(q.id));

        actions.appendChild(checkBtn);
        actions.appendChild(resetBtn);
        actions.appendChild(editBtn);

        card.appendChild(actions);

        const fb = document.createElement("div");
        fb.id = "pr-fb";
        fb.className = "feedback";
        card.appendChild(fb);

        const nav = document.createElement("div");
        nav.className = "nav-row";

        const prevBtn = document.createElement("button");
        prevBtn.className = "outline";
        prevBtn.textContent = "← 이전 카드";
        prevBtn.disabled = practiceIndex === 0;
        prevBtn.addEventListener("click", () => {
          if (practiceIndex > 0) {
            practiceIndex--;
            renderPracticeView();
          }
        });

        const nextBtn = document.createElement("button");
        nextBtn.className = "outline";
        nextBtn.textContent = "다음 카드 →";
        nextBtn.disabled = practiceIndex === currentPracticeSet.length - 1;
        nextBtn.addEventListener("click", () => {
          if (practiceIndex < currentPracticeSet.length - 1) {
            practiceIndex++;
            renderPracticeView();
          }
        });

        nav.appendChild(prevBtn);
        nav.appendChild(nextBtn);
        card.appendChild(nav);

        wrap.appendChild(card);
        practiceContainer.appendChild(wrap);
      }

      function evaluatePracticeCard(q) {
        const now = Date.now();
        const fb = document.getElementById("pr-fb");
        let allCorrect = true;
        const answerList = q.answers.length ? q.answers : [{ variants: [] }];

        answerList.forEach((a, ai) => {
          const input = document.getElementById("pr-input-" + ai);
          if (!input) return;
          if (!isAnswerCorrect(input.value, a.variants)) {
            allCorrect = false;
          }
        });

        if (!stats[q.id]) {
          stats[q.id] = {
            baseImportance: 2,
            lastSolvedAt: null,
            lastResult: null,
          };
        }
        stats[q.id].lastSolvedAt = now;
        stats[q.id].lastResult = allCorrect ? "correct" : "wrong";

        if (allCorrect) {
          fb.textContent = "정답입니다!";
          fb.className = "feedback ok";
        } else {
          const text = q.answers.length
            ? q.answers.map(a => a.variants.join(" / ")).join(" ; ")
            : "(정답 미정)";
          fb.textContent = "오답입니다. 정답: " + text;
          fb.className = "feedback no";
        }

        refreshAll();
        saveStateToHash();
      }

      function resetPracticeCard(q) {
        const answerList = q.answers.length ? q.answers : [{ variants: [] }];
        answerList.forEach((a, ai) => {
          const input = document.getElementById("pr-input-" + ai);
          if (input) input.value = "";
        });
        const fb = document.getElementById("pr-fb");
        if (fb) {
          fb.textContent = "";
          fb.className = "feedback";
        }
      }

      // ---------- 편집화면으로 점프 ----------
      function jumpToQuestion(qid) {
        const q = questions.find(x => x.id === qid);
        editView.classList.remove("hidden");
        solveView.classList.add("hidden");
        setViewToggle("edit");

        if (!q) {
          editor.focus();
          return;
        }
        editor.focus();
        if (typeof q.startOffset === "number") {
          editor.setSelectionRange(q.startOffset, q.startOffset);
        } else {
          const idx = editor.value.indexOf("#" + q.title);
          if (idx >= 0) editor.setSelectionRange(idx, idx);
        }
      }

      // ---------- 상태 저장/복원 (URL 해시) ----------
      function serializeState() {
        const payload = {
          text: editor.value,
          stats,
        };
        const json = JSON.stringify(payload);
        const encoded = LZString.compressToEncodedURIComponent(json);
        return "LZ:" + encoded;
      }

      function saveStateToHash() {
        try {
          const hash = serializeState();
          location.hash = hash;
        } catch (e) {
          console.error("해시 저장 실패:", e);
        }
      }

      function restoreFromHash() {
        const raw = location.hash.slice(1);
        if (!raw || !raw.startsWith("LZ:")) return false;
        const encoded = raw.slice(3);
        try {
          const json = LZString.decompressFromEncodedURIComponent(encoded);
          if (!json) return false;
          const obj = JSON.parse(json);
          if (typeof obj.text === "string") {
            editor.value = obj.text;
            stats = obj.stats || {};
            refreshAll();
            return true;
          }
        } catch (e) {
          console.error("해시 복원 실패:", e);
        }
        return false;
      }
      // ---------- 키보드(Enter/Tab) ----------
      // ---------- 키보드(Enter/Tab) ----------

      function handleEnterKey(e) {
        const value = editor.value;
        const start = editor.selectionStart;
        const end = editor.selectionEnd;

        // 드래그한 상태(범위 선택)에서는 기본 엔터 동작 그대로 사용
        if (start !== end) return;

        // 현재 줄 찾기
        const lineStart = value.lastIndexOf("\n", start - 1) + 1;
        const lineEndIndex = value.indexOf("\n", start);
        const lineEnd = lineEndIndex === -1 ? value.length : lineEndIndex;
        const line = value.slice(lineStart, lineEnd);

        // 들여쓰기 / trimmed 문자열
        const indentMatch = line.match(/^(\s*)/);
        const indent = indentMatch ? indentMatch[1] : "";
        const trimmed = line.trim();

        // 1) "  -", "  >", "   -   " 같이
        //    기호만 있고 내용이 없는 줄에서 Enter → 목록 종료 (그 줄 삭제)
        if (trimmed === "-" || trimmed === ">") {
          e.preventDefault();
          const beforeLine = value.slice(0, lineStart);
          const afterLine = value.slice(lineEnd);
          editor.value = beforeLine + afterLine;
          const pos = beforeLine.length;
          editor.setSelectionRange(pos, pos);
          refreshAll();
          return;
        }

        // 2) 그 외에는 줄 바꿈 + 자동 들여쓰기 / 기호 이어쓰기
        e.preventDefault();

        const before = value.slice(0, start);
        const after = value.slice(end);
        let insert = "\n";

        // "#문제" 줄 → 다음 줄에 자동 들여쓰기 2칸
        if (trimmed.startsWith("#")) {
          insert += INDENT;
        }
        // "  - 내용", "  > 내용" 줄 → 다음 줄에 "  - " / "  > " 자동 생성
        else if (trimmed.startsWith("-") || trimmed.startsWith(">")) {
          const sym = trimmed[0]; // '-' 또는 '>'
          insert += indent + sym + " ";
        }
        // "  "처럼 들여쓰기만 있는 줄 → 같은 들여쓰기 유지
        else if (indent && trimmed === "") {
          insert += indent;
        }

        editor.value = before + insert + after;
        const newPos = before.length + insert.length;
        editor.setSelectionRange(newPos, newPos);
        refreshAll();
      }

      editor.addEventListener("keydown", function (e) {
        // Tab → 공백 2칸 들여쓰기
        if (e.key === "Tab" && !e.shiftKey && !e.ctrlKey && !e.altKey) {
          e.preventDefault();
          const start = editor.selectionStart;
          const end = editor.selectionEnd;
          const value = editor.value;
          const before = value.slice(0, start);
          const after = value.slice(end);
          editor.value = before + INDENT + after;
          const newPos = start + INDENT.length;
          editor.setSelectionRange(newPos, newPos);
          refreshAll();
          return;
        }

        // Enter → 우리가 정의한 규칙 적용
        if (e.key === "Enter" && !e.shiftKey && !e.ctrlKey && !e.altKey) {
          handleEnterKey(e);
        }
      });


      // 나머지 input 이벤트는 그대로 유지
      editor.addEventListener("input", function () {
        refreshAll();
      });


      // ---------- 버튼들 이벤트 ----------
      document.getElementById("reset-btn").addEventListener("click", () => {
        if (!confirm("모든 문제와 기록을 초기화할까요?")) return;
        editor.value = "";
        questions = [];
        stats = {};
        currentExamSet = [];
        currentPracticeSet = [];
        practiceIndex = 0;
        examContainer.innerHTML = "";
        practiceContainer.innerHTML = "";
        examResult.textContent = "";
        previewList.innerHTML = "";
        saveStateToHash();
      });
      // ✅ 풀이 기록만 초기화 (⭐ 중요도는 유지)
      document.getElementById("reset-progress-btn").addEventListener("click", () => {
        if (!confirm("풀이 결과와 경과 시간만 초기화할까요?\n(⭐ 중요도 설정은 그대로 유지됩니다.)")) return;

        // stats에서 baseImportance는 그대로 두고, lastSolvedAt / lastResult만 초기화
        Object.keys(stats).forEach(id => {
          const s = stats[id];
          if (!s) return;
          s.lastSolvedAt = null;
          s.lastResult = null;
        });
        
        // 우선도/경과 시간 다시 계산해서 미리보기 반영
        refreshAll();
        saveStateToHash();
      });

      document.getElementById("link-btn").addEventListener("click", () => {
        saveStateToHash();
        const url = location.href;
        if (navigator.clipboard?.writeText) {
          navigator.clipboard.writeText(url).then(
            () => alert("현재 상태가 포함된 링크가 클립보드에 복사되었습니다."),
            () => alert("복사에 실패했습니다. 주소창에서 직접 복사해 주세요.")
          );
        } else {
          alert("주소창의 URL을 직접 복사해 주세요.");
        }
      });

      document.getElementById("go-solve-btn").addEventListener("click", () => {
        refreshAll();
        if (!questions.length) {
          alert("#문제를 최소 한 개 이상 입력해 주세요.");
          return;
        }
        prepareQuizSet();
        renderExamView();
        renderPracticeView();
        editView.classList.add("hidden");
        solveView.classList.remove("hidden");
        setViewToggle("solve");
      });

      document.getElementById("back-edit-btn").addEventListener("click", () => {
        solveView.classList.add("hidden");
        editView.classList.remove("hidden");
        setViewToggle("edit");
        refreshAll();
      });

      document.getElementById("rebuild-btn").addEventListener("click", () => {
        prepareQuizSet();
        if (currentSolveMode === "exam") {
          renderExamView();
        } else {
          renderPracticeView();
        }
      });

      document.getElementById("grade-btn").addEventListener("click", gradeExam);
      document.getElementById("retry-wrong-btn").addEventListener("click", retryWrong);
      document.getElementById("retry-all-btn").addEventListener("click", retryAll);

      toggleViewBtns.forEach(btn => {
        btn.addEventListener("click", () => {
          const view = btn.dataset.view;
          if (view === "edit") {
            editView.classList.remove("hidden");
            solveView.classList.add("hidden");
          } else {
            refreshAll();
            if (!questions.length) {
              alert("#문제를 먼저 입력해 주세요.");
              return;
            }
            prepareQuizSet();
            renderExamView();
            renderPracticeView();
            editView.classList.add("hidden");
            solveView.classList.remove("hidden");
          }
          setViewToggle(view);
        });
      });

      function setViewToggle(view) {
        toggleViewBtns.forEach(b => {
          if (b.dataset.view === view) b.classList.add("active");
          else b.classList.remove("active");
        });
      }

      solveModeBtns.forEach(btn => {
        btn.addEventListener("click", () => {
          const mode = btn.dataset.mode;
          currentSolveMode = mode;
          solveModeBtns.forEach(b => {
            if (b.dataset.mode === mode) b.classList.add("active");
            else b.classList.remove("active");
          });
          if (mode === "exam") {
            examView.classList.remove("hidden");
            practiceView.classList.add("hidden");
          } else {
            examView.classList.add("hidden");
            practiceView.classList.remove("hidden");
          }
        });
      });

      // ---------- 초기 로딩 ----------
      if (!restoreFromHash()) {
        refreshAll();
      }
    })();
  </script>
